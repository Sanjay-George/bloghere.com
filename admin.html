        <!-- ALL POP UPS -->
            
        <!--  DELETE ACCOUNT POPUP-->
        <div class="popup" data-popup="delete-account">
            <div class="popup-inner card-panel">
                <h5>Delete Blog</h5>
                <p>Are you sure you want to delete this blog ?</p>

                <!-- ADD DELETE FUNCTIONALITY TO THIS BUTTON BELOW-->
                <a class='btn red-btn darken-4 z-depth-1 left' href="#">Delete</a>

                <a class='btn white z-depth-1 black-btn left ' data-popup-close="delete-account" href="#">Cancel</a>
                <a class="popup-close" data-popup-close="delete-account" href="#">x</a>
            </div>
        </div>       
  
    
     
     
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        <script src="js/jquery.waypoints.min.js"></script>
        <script src="js/typed.js"></script>

        <script>
            
            // FOR EXPANDING/COLLAPSING BLOG CONTENT
            $('.js-expand').click(function(){
               $(this).parents().siblings('.blog-content').toggleClass('expand');
                
                if ($(this).parents().siblings('.blog-content').hasClass('expand'))
                    $(this).text("Show less");
                else
                    $(this).text("Show More");
            });
            
           // WHEN DOC READY
            $(document).ready(function(){
                // FOR SELECTING TABS
                $('ul.tabs').tabs();
            });
            
        /*-------------DELETE ACC POPUP -----------------*/


            $(function() {
                //----- OPEN
                $('[data-popup-open]').on('click', function(e)  {
                    var targeted_popup_class = $(this).attr('data-popup-open');
                    $('[data-popup="' + targeted_popup_class + '"]').fadeIn(350);

                    e.preventDefault();
                });

                //----- CLOSE BUTTONS
                $('[data-popup-close]').on('click', function(e)  {
                    var targeted_popup_class = $(this).attr('data-popup-close');
                    $('[data-popup="' + targeted_popup_class + '"]').fadeOut(350);

                    e.preventDefault();
                });

                //------ ESCAPE KEY PRESS 
                $(document).keyup(function(e) {
                    if (e.keyCode == 27) 
                    {
                        var targeted_popup_class = $('[data-popup-close]').attr('data-popup-close');
                        $('[data-popup="' + targeted_popup_class + '"]').fadeOut(350);
                    }
                });

                //------ CLICK ANYWHERE ELSE
                $('.popup').click(function(){
                    var targeted_popup_class = $('[data-popup-close]').attr('data-popup-close');
                    $('[data-popup="' + targeted_popup_class + '"]').fadeOut(350);    
                })


            });
            
        
      </script>
    </body>
